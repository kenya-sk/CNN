version: '3.3'
services:
  detection-cpu:
    build:
      context: ./individual-detection
      dockerfile: Dockerfile.cpu
    image: deep-detection-cpu
    container_name: deep-detection-cpu
    volumes:
      - /data
    tty: true

  tracker:
    build:
      context: ./individual-tracking
      dockerfile: Dockerfile
    image: deep-tracker
    container_name: deep-tracker
    volumes:
      - /data
    tty: true

